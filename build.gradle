// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'org.junit.platform.gradle.plugin'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}


sourceSets.main.java.srcDirs = ['src']

jar {
    manifest {
        attributes 'Main-Class': 'test.java.VendingMachineTest'
    }
}

dependencies {
 
	compile(
 			'junit:junit:4.12',
            'org.junit.jupiter:junit-jupiter-api:5.0.1'
    )

 	testCompile(
 			'junit:junit:4.12',
            'org.junit.jupiter:junit-jupiter-api:5.0.1'
    )

    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.0.1',
            'org.junit.vintage:junit-vintage-engine:4.12.1',
            'org.junit.platform:junit-platform-launcher:1.0.1',
            'org.junit.platform:junit-platform-runner:1.0.1'
    )
    
}

// Define the main class for the application
mainClassName = 'build.classes.java.test.VendingMachineTest'

